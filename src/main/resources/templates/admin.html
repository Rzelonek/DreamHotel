<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
      <meta charset="UTF-8">
      <title>Admin Panel - Reservations</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
      <div class="container mt-5">
            <h1>Admin Panel</h1>
            <div class="row">
                  <div class="col-md-4">
                        <div class="card">
                              <div class="card-body">
                                    <h5 class="card-title">Reservation List</h5>
                                    <p class="card-text">View the list of all reservations.</p>
                                    <a th:href="@{/admin/reservations}" class="btn btn-primary">Go to Reservations</a>
                              </div>
                        </div>
                  </div>
                  <div class="col-md-4">
                        <div class="card">
                              <div class="card-body">
                                    <h5 class="card-title">Edit Rooms</h5>
                                    <p class="card-text">Edit room details and availability.</p>
                                    <a th:href="@{/admin/rooms}" class="btn btn-primary">Edit Rooms</a>
                              </div>
                        </div>
                  </div>
                  <div class="col-md-4">
                        <div class="card">
                              <div class="card-body">
                                    <h5 class="card-title">Home Page</h5>
                                    <p class="card-text">Return to the homepage.</p>
                                    <a th:href="@{/home}" class="btn btn-primary">Go to Home</a>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
