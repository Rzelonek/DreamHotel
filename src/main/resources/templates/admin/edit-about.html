<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit About Section</title>
</head>
<body>
    <h1>Edit About Section</h1>
    <form th:action="@{/admin/edit-about}" method="post" enctype="multipart/form-data">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" th:value="${aboutSection.title}" required />
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required th:text="${aboutSection.description}"></textarea>
        </div>
        <div>
            <label for="imageFile">Upload Image:</label>
            <input type="file" id="imageFile" name="imageFile" />
        </div>
        <button type="submit">Save</button>
    </form>
</body>
</html>
