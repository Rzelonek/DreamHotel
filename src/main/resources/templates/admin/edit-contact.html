<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Contact Information</title>
</head>
<body>
    <h1>Edit Contact Information</h1>
    <form th:action="@{/admin/edit-contact}" method="post">
        <div>
            <label for="locationName">Location Name:</label>
            <input type="text" id="locationName" name="locationName" th:value="${contactInfo.locationName}" required />
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" th:value="${contactInfo.address}" required />
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" th:value="${contactInfo.phone}" required />
        </div>
        <button type="submit">Save</button>
    </form>
</body>
</html>
